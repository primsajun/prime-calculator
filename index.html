<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="calculator-container">
            <div class="calculator">
                <div class="display-container mb-3">
                    <div id="history" class="history"></div>
                    <div id="display" class="display">0</div>
                </div>
                
                <div class="row g-2 mb-2">
                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="clearMemory()">MC</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="recallMemory()">MR</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="addToMemory()">M+</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="subtractFromMemory()">M-</button></div>
                </div>
                
                <div class="row g-2 mb-2">
                    <div class="col-3"><button class="btn btn-danger w-100" onclick="clearAll()">AC</button></div>
                    <div class="col-3"><button class="btn btn-warning w-100" onclick="clearEntry()">CE</button></div>
                    <div class="col-3"><button class="btn btn-info w-100" onclick="appendOperator('%')">%</button></div>
                    <div class="col-3"><button class="btn btn-info w-100" onclick="appendOperator('/')">/</button></div>
                </div>
                
                <div class="row g-2 mb-2">
                    <div class="col-3"><button class="btn btn-light w-100" onclick="appendNumber(7)">7</button></div>
                    <div class="col-3"><button class="btn btn-light w-100" onclick="appendNumber(8)">8</button></div>
                    <div class="col-3"><button class="btn btn-light w-100" onclick="appendNumber(9)">9</button></div>
                    <div class="col-3"><button class="btn btn-info w-100" onclick="appendOperator('*')">×</button></div>
                </div>
                
                <div class="row g-2 mb-2">
                    <div class="col-3"><button class="btn btn-light w-100" onclick="appendNumber(4)">4</button></div>
                    <div class="col-3"><button class="btn btn-light w-100" onclick="appendNumber(5)">5</button></div>
                    <div class="col-3"><button class="btn btn-light w-100" onclick="appendNumber(6)">6</button></div>
                    <div class="col-3"><button class="btn btn-info w-100" onclick="appendOperator('-')">-</button></div>
                </div>
                
                <div class="row g-2 mb-2">
                    <div class="col-3"><button class="btn btn-light w-100" onclick="appendNumber(1)">1</button></div>
                    <div class="col-3"><button class="btn btn-light w-100" onclick="appendNumber(2)">2</button></div>
                    <div class="col-3"><button class="btn btn-light w-100" onclick="appendNumber(3)">3</button></div>
                    <div class="col-3"><button class="btn btn-info w-100" onclick="appendOperator('+')">+</button></div>
                </div>
                
                <div class="row g-2">
                    <div class="col-3"><button class="btn btn-light w-100" onclick="appendNumber(0)">0</button></div>
                    <div class="col-3"><button class="btn btn-light w-100" onclick="appendDecimal()">.</button></div>
                    <div class="col-3"><button class="btn btn-info w-100" onclick="calculateSquareRoot()">√</button></div>
                    <div class="col-3"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
                </div>
                
                <div class="row g-2 mt-2">
                    <div class="col-3"><button class="btn btn-info w-100" onclick="appendOperator('**')">x<sup>y</sup></button></div>
                    <div class="col-3"><button class="btn btn-info w-100" onclick="calculateSquare()">x<sup>2</sup></button></div>
                    <div class="col-3"><button class="btn btn-info w-100" onclick="calculateCube()">x<sup>3</sup></button></div>
                    <div class="col-3"><button class="btn btn-warning w-100" onclick="backspace()">⌫</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
